<!DOCTYPE html>
<html>
<head>
	<title>DerivativeDraw</title>
	<meta name="viewport" content="width=device-width, maximum-scale=1.0" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	
	<script src="script.js" type="text/javascript"></script>
</head>

<body onload="loaded();">
	<div id="note">
		<p>Practice sketching the derivative of the given function, f(x). Hit <em>Graph</em> to see the true derivative.</p>
	</div>
	
	<div id="graph">
		<canvas id="main" width="400" height="320"></canvas>
		
		<div id="toolbar">
			<div id="translucent"></div>
			
			<div class="item"><a href="javascript:graph()">Graph</a></div>
			<div class="item"><a href="javascript:erase()">Erase</a></div>
			<div class="item"><a href="javascript:next()">Next</a></div>
			
			<div class="clearFix"></div>
		</div>
	</div>
</body>
</html>
